<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>History</ion-title>
  </ion-toolbar>
<!---

</ion-header>

<ion-content>
    <ion-list vertical="top" horizontal="center">
        <ion-item *ngFor="let audio of user.audioList; index as i;">
          <p>{{audio.filename}}</p>
          <button ion-button clear item-end large (click)="playAudio(audio.filename, i)"><span></span><ion-icon name="play" item-end></ion-icon></button>
        </ion-item>
        <ion-item-divider sticky>
        </ion-item-divider>
      </ion-list>
      <ion-button expand="block" (click)="sendData()" >Process last played Audio</ion-button>
