<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Options for Presentation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/logo.png" alt="ionic logo" style="padding:0px;border:0px;">
  </div>
  <div class="about-info">
    <h4 class="ion-padding-start">Select a Beta option</h4>

    <ion-list lines="none">
        <ion-item>
            <ion-label>Theme Color</ion-label>
            <ion-select value="brown" okText="Okay" cancelText="Dismiss">
              <ion-select-option value="brown">Brown</ion-select-option>
              <ion-select-option value="yellow">Yellow</ion-select-option>
              <ion-select-option value="black">Black</ion-select-option>
              <ion-select-option value="red">Red</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>Type</ion-label>
              <ion-select value="business" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="business">Business</ion-select-option>
                <ion-select-option value="simple">Simple</ion-select-option>
                <ion-select-option value="colored">Colored</ion-select-option>
              </ion-select>
            </ion-item>
    </ion-list>

    <p class="ion-padding-start ion-padding-end">
      This application is meant to be updated and to be used when the users requests more features. The main component of the application can be run directly in backend.
      
    </p>
    <ion-button expand="block" (click)="sendData()" >Save Data</ion-button>
  </div>
</ion-content>
